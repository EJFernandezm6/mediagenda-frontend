<div class="space-y-6 animate-fade-in">
    <!-- Header -->
    <div
        class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h2 class="text-2xl font-bold text-gray-800">Mi Perfil</h2>
            <p class="text-gray-500">Gestiona tu información personal y seguridad</p>
        </div>
        <div class="flex items-center gap-3">
            <div
                class="h-12 w-12 rounded-full bg-blue-100 flex items-center justify-center overflow-hidden border-2 border-white shadow-sm">
                <img *ngIf="currentUser()?.photoUrl" [src]="currentUser()?.photoUrl" alt="Profile"
                    class="h-full w-full object-cover">
                <lucide-icon *ngIf="!currentUser()?.photoUrl" [img]="icons.User"
                    class="w-6 h-6 text-blue-600"></lucide-icon>
            </div>
            <div>
                <p class="font-medium text-gray-900">{{ currentUser()?.fullName || 'Usuario' }}</p>
                <p class="text-sm text-gray-500">{{ currentUser()?.email }}</p>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Personal Information Form -->
        <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
            <h3 class="text-lg font-semibold text-gray-800 mb-6 flex items-center gap-2">
                <lucide-icon [img]="icons.UserCog" class="w-5 h-5 text-blue-600"></lucide-icon>
                Información Personal
            </h3>

            <form [formGroup]="profileForm" (ngSubmit)="onUpdateProfile()" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-gray-700">Nombre Completo</label>
                        <input type="text" formControlName="fullName"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none"
                            placeholder="Tu nombre completo">
                        <p *ngIf="profileForm.get('fullName')?.touched && profileForm.get('fullName')?.invalid"
                            class="text-xs text-red-500">
                            El nombre es requerido
                        </p>
                    </div>

                    <div class="space-y-1">
                        <label class="text-sm font-medium text-gray-700">Teléfono</label>
                        <input type="tel" formControlName="phone"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none"
                            placeholder="+51 999 999 999">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" [value]="currentUser()?.email" disabled
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg bg-gray-50 text-gray-500 cursor-not-allowed">
                    <p class="text-xs text-gray-400">El correo electrónico no se puede cambiar</p>
                </div>

                <div class="space-y-1">
                    <label class="text-sm font-medium text-gray-700">URL de Foto (Opcional)</label>
                    <input type="url" formControlName="photoUrl"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none"
                        placeholder="https://example.com/photo.jpg">
                </div>

                <div class="pt-4 flex justify-end">
                    <button type="submit" [disabled]="profileForm.invalid || isUpdatingProfile"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                        <lucide-icon *ngIf="!isUpdatingProfile" [img]="icons.Save" class="w-4 h-4"></lucide-icon>
                        <span *ngIf="isUpdatingProfile">Guardando...</span>
                        <span *ngIf="!isUpdatingProfile">Guardar Cambios</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Security / Password Form -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 h-fit">
            <h3 class="text-lg font-semibold text-gray-800 mb-6 flex items-center gap-2">
                <lucide-icon [img]="icons.Lock" class="w-5 h-5 text-blue-600"></lucide-icon>
                Seguridad
            </h3>

            <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-sm font-medium text-gray-700">Contraseña Actual</label>
                    <div class="relative">
                        <input [type]="showCurrentPassword ? 'text' : 'password'" formControlName="currentPassword"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none"
                            placeholder="••••••••">
                        <button type="button" (click)="showCurrentPassword = !showCurrentPassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <lucide-icon [img]="showCurrentPassword ? icons.EyeOff : icons.Eye"
                                class="w-4 h-4"></lucide-icon>
                        </button>
                    </div>
                    <p *ngIf="passwordForm.get('currentPassword')?.touched && passwordForm.get('currentPassword')?.invalid"
                        class="text-xs text-red-500">
                        Requerido
                    </p>
                </div>

                <div class="space-y-1">
                    <label class="text-sm font-medium text-gray-700">Nueva Contraseña</label>
                    <div class="relative">
                        <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none"
                            placeholder="••••••••">
                        <button type="button" (click)="showPassword = !showPassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <lucide-icon [img]="showPassword ? icons.EyeOff : icons.Eye" class="w-4 h-4"></lucide-icon>
                        </button>
                    </div>
                    <p *ngIf="passwordForm.get('password')?.touched && passwordForm.get('password')?.invalid"
                        class="text-xs text-red-500">
                        Mínimo 6 caracteres
                    </p>
                </div>

                <div class="space-y-1">
                    <label class="text-sm font-medium text-gray-700">Confirmar Contraseña</label>
                    <input type="password" formControlName="confirmPassword"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none"
                        placeholder="••••••••">
                    <p *ngIf="passwordForm.errors?.['mismatch'] && passwordForm.get('confirmPassword')?.touched"
                        class="text-xs text-red-500">
                        Las contraseñas no coinciden
                    </p>
                </div>

                <div class="pt-4">
                    <button type="submit" [disabled]="passwordForm.invalid || isChangingPassword"
                        class="w-full px-6 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                        <lucide-icon *ngIf="!isChangingPassword" [img]="icons.KeyRound" class="w-4 h-4"></lucide-icon>
                        <span *ngIf="isChangingPassword">Actualizando...</span>
                        <span *ngIf="!isChangingPassword">Actualizar Contraseña</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
