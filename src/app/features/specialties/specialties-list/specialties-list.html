<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <h1 class="text-xl font-semibold text-gray-900">Especialidades</h1>
            <p class="mt-2 text-sm text-gray-700">Lista de especialidades médicas disponibles en la clínica.</p>
        </div>
        <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
            <button (click)="openModal()"
                class="block rounded-md bg-primary px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-primary focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary flex items-center gap-2">
                <lucide-icon [img]="icons.Plus" class="w-4 h-4"></lucide-icon>
                Nueva Especialidad
            </button>
        </div>
    </div>

    <div class="mt-8 flow-root">
        <!-- Search Bar -->
        <div class="mb-4 relative max-w-xs">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <lucide-icon [img]="icons.Search" class="h-5 w-5 text-gray-400"></lucide-icon>
            </div>
            <input [ngModel]="searchTerm" (input)="onSearchInput($event)" type="text"
                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:border-primary focus:shadow-outline-blue sm:text-sm transition duration-150 ease-in-out"
                placeholder="Buscar...">
        </div>

        <!-- Pagination -->
        <div class="mb-4">
            <app-pagination [currentPage]="currentPage" [totalItems]="totalItems" [pageSize]="itemsPerPage"
                (pageChange)="onPageChange($event)">
            </app-pagination>
        </div>

        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let specialty of specialtiesList"
                class="col-span-1 divide-y divide-gray-200 rounded-xl bg-white shadow-float border border-gray-100 transition-all hover:shadow-lg relative pt-4">

                <!-- Actions Top Right -->
                <div class="absolute top-3 right-3 flex items-center gap-1 z-10">
                    <button (click)="toggleActive(specialty)"
                        [class]="specialty.active ? 'text-emerald-600 bg-emerald-50 hover:bg-emerald-100' : 'text-red-600 bg-red-50 hover:bg-red-100'"
                        class="p-1.5 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-primary"
                        [title]="specialty.active ? 'Desactivar' : 'Activar'">
                        <lucide-icon [img]="icons.Power" class="w-4 h-4"></lucide-icon>
                    </button>
                    <button (click)="openModal(specialty)"
                        class="p-1.5 text-primary hover:text-blue-900 bg-primary hover:bg-primary rounded-md transition-colors"
                        title="Editar">
                        <lucide-icon [img]="icons.Pencil" class="w-4 h-4"></lucide-icon>
                    </button>
                    <button (click)="delete(specialty.specialtyId)"
                        class="p-1.5 text-red-600 hover:text-red-900 bg-red-50 hover:bg-red-100 rounded-md transition-colors"
                        title="Eliminar">
                        <lucide-icon [img]="icons.Trash2" class="w-4 h-4"></lucide-icon>
                    </button>
                </div>

                <div class="p-6 relative">
                    <div class="flex items-start mt-2">
                        <div [class]="specialty.active ? 'bg-primary/10 text-primary' : 'bg-gray-100 text-gray-400'"
                            class="p-3 rounded-lg mr-4 flex-shrink-0">
                            <lucide-icon [img]="icons.Activity" class="w-6 h-6"></lucide-icon>
                        </div>
                        <div class="flex-1 pr-24">
                            <h3 class="text-lg font-bold text-gray-900 leading-tight block truncate mb-1">{{
                                specialty.name }}</h3>
                            <div class="mb-3">
                                <span *ngIf="specialty.active"
                                    class="inline-flex items-center gap-1.5 px-2 py-0.5 text-xs font-medium text-main whitespace-nowrap">
                                    <div class="w-1.5 h-1.5 rounded-full bg-success"></div>Activo
                                </span>
                                <span *ngIf="!specialty.active"
                                    class="inline-flex items-center gap-1.5 px-2 py-0.5 text-xs font-medium text-main whitespace-nowrap">
                                    <div class="w-1.5 h-1.5 rounded-full bg-red-500"></div>Inactivo
                                </span>
                            </div>
                            <p class="text-sm text-gray-500 line-clamp-3" [title]="specialty.description">{{
                                specialty.description || 'Sin descripción' }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Overlay -->
<div *ngIf="isModalOpen" class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="closeModal()"></div>

        <div
            class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
            <div class="absolute right-0 top-0 hidden pr-4 pt-4 sm:block">
                <button type="button" class="rounded-md bg-white text-gray-400 hover:text-gray-500"
                    (click)="closeModal()">
                    <span class="sr-only">Cerrar</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
                <h3 class="text-base font-semibold leading-6 text-gray-900">
                    {{ editingId ? 'Editar Especialidad' : 'Nueva Especialidad' }}
                </h3>
                <div class="mt-4 space-y-4">
                    <div class="mb-4">
                        <label class="block text-sm font-medium leading-6 text-gray-900 mb-2">Nombre</label>
                        <div>
                            <input [(ngModel)]="form.name" type="text"
                                class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium leading-6 text-gray-900 mb-2">Descripción</label>
                        <div>
                            <input [(ngModel)]="form.description" type="text"
                                class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input [(ngModel)]="form.active" type="checkbox"
                            class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary">
                        <label class="ml-2 block text-sm text-gray-900">Activo</label>
                    </div>
                </div>
            </div>

            <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                <button (click)="save()" type="button"
                    class="inline-flex w-full justify-center rounded-md bg-primary px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary sm:ml-3 sm:w-auto">Guardar</button>
                <button (click)="closeModal()" type="button"
                    class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancelar</button>
            </div>
        </div>
    </div>
</div>
