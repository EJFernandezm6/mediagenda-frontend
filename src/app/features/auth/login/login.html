<div class="flex flex-col items-center justify-center w-full px-4 py-8">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <!-- Logo Area -->
        <div class="flex flex-col items-center mb-8">
            <div
                class="w-16 h-16 bg-blue-600 rounded-XL flex items-center justify-center text-white mb-4 rounded-2xl shadow-lg shadow-blue-200">
                <lucide-icon [img]="LogInIcon" class="w-8 h-8"></lucide-icon>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Bienvenido</h1>
            <p class="text-gray-500 text-sm mt-1">Inicia sesión para gestionar tu clínica</p>
        </div>

        <!-- Login Actions -->
        <div class="space-y-4">
            <button (click)="onLogin()"
                class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-3 px-4 rounded-xl transition-all duration-200 group">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                <span>Continuar con Google</span>
            </button>

            <div class="relative flex items-center py-2">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="flex-shrink-0 mx-4 text-gray-400 text-xs uppercase">Seguro & Privado</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <p class="text-center text-xs text-gray-400 px-4">
                Al ingresar aceptas nuestros <a href="#" class="text-blue-600 hover:underline">Términos de Servicio</a>
                y <a href="#" class="text-blue-600 hover:underline">Política de Privacidad</a>.
            </p>
        </div>
    </div>

    <div class="mt-8 text-center text-gray-400 text-sm">
        <p>© 2026 MediAgenda. Todos los derechos reservados.</p>
    </div>
</div>
