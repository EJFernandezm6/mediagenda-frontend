<!-- Loading overlay -->
<div *ngIf="isLoading()" class="fixed inset-0 bg-black/40 z-50 flex items-center justify-center">
    <div class="bg-white rounded-2xl px-10 py-8 flex flex-col items-center gap-3 shadow-2xl">
        <lucide-icon [img]="LoaderIcon" class="w-10 h-10 text-blue-600 animate-spin"></lucide-icon>
        <p class="text-sm font-medium text-gray-600">Iniciando sesión...</p>
    </div>
</div>

<div class="flex flex-col items-center justify-center w-full px-4 py-8">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <!-- Logo Area -->
        <div class="flex flex-col items-center mb-8">
            <div
                class="w-16 h-16 bg-blue-600 rounded-XL flex items-center justify-center text-white mb-4 rounded-2xl shadow-lg shadow-blue-200">
                <lucide-icon [img]="LogInIcon" class="w-8 h-8"></lucide-icon>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Bienvenido</h1>
            <p class="text-gray-500 text-sm mt-1">Inicia sesión para gestionar tu clínica</p>
        </div>

        <!-- Login Actions -->
        <div class="space-y-4">
            <!-- Error Message -->
            <div *ngIf="errorMessage()"
                class="p-3 mb-4 text-sm text-red-700 bg-red-100 rounded-lg"
                role="alert">
                <span class="font-medium">Error:</span> {{ errorMessage() }}
            </div>

            <form (ngSubmit)="onLogin()" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2">
                    <div class="flex justify-end mt-1">
                        <a routerLink="/auth/recover-password"
                            class="text-sm text-blue-600 hover:text-blue-500">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <button type="submit" [disabled]="isLoading()"
                    class="w-full flex items-center justify-center gap-2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-60 disabled:cursor-not-allowed">
                    <lucide-icon *ngIf="isLoading()" [img]="LoaderIcon" class="w-4 h-4 animate-spin"></lucide-icon>
                    {{ isLoading() ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
                </button>
            </form>


            <div class="relative flex items-center py-2">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="flex-shrink-0 mx-4 text-gray-400 text-xs uppercase">Seguro & Privado</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <p class="text-center text-xs text-gray-400 px-4">
                Al ingresar aceptas nuestros <a href="#" class="text-blue-600 hover:underline">Términos de Servicio</a>
                y <a href="#" class="text-blue-600 hover:underline">Política de Privacidad</a>.
            </p>
        </div>
    </div>

    <div class="mt-8 text-center text-gray-400 text-sm">
        <p>© 2026 MediAgenda. Todos los derechos reservados.</p>
    </div>
</div>
