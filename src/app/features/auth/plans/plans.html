<div class="px-4 py-12 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <div class="text-center mb-12">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Elige tu plan</h2>
        <p class="mt-4 text-lg text-gray-500">Selecciona el plan que mejor se adapte a las necesidades de tu cl√≠nica.
        </p>
    </div>

    <div class="grid grid-cols-1 gap-8 lg:grid-cols-3">
        <div *ngFor="let plan of plans"
            class="relative flex flex-col p-8 bg-white border rounded-2xl shadow-sm transition-all hover:shadow-xl hover:-translate-y-1"
            [class.border-indigo-600]="plan.recommended" [class.border-gray-200]="!plan.recommended"
            [class.ring-2]="plan.recommended" [class.ring-indigo-600]="plan.recommended">

            <div *ngIf="plan.recommended"
                class="absolute top-0 right-0 -mr-1 -mt-4 bg-indigo-600 text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide">
                Recomendado
            </div>

            <div class="flex-1">
                <div class="flex items-center justify-between">
                    <lucide-icon [img]="plan.icon" class="w-8 h-8"
                        [class]="plan.id === 'STANDARD' ? 'text-blue-500' : plan.id === 'PLUS' ? 'text-indigo-600' : 'text-purple-600'"></lucide-icon>
                    <h3 class="text-xl font-semibold text-gray-900">{{ plan.name }}</h3>
                </div>

                <div class="mt-6 flex items-baseline text-gray-900">
                    <span class="text-4xl font-bold tracking-tight">{{ plan.price }}</span>
                    <span class="ml-1 text-xl font-semibold text-gray-500">/mes</span>
                </div>

                <ul class="mt-6 space-y-4">
                    <li *ngFor="let feature of plan.features" class="flex items-start">
                        <lucide-icon [img]="icons.Check" class="w-5 h-5 flex-shrink-0 text-green-500"></lucide-icon>
                        <span class="ml-3 text-sm text-gray-500">{{ feature }}</span>
                    </li>
                </ul>
            </div>

            <button (click)="selectPlan(plan.id)"
                class="mt-8 block w-full py-3 px-6 border border-transparent rounded-md text-center font-medium text-white transition-colors"
                [class]="plan.color + ' hover:opacity-90'">
                Seleccionar {{ plan.name }}
            </button>
        </div>
    </div>
</div>
