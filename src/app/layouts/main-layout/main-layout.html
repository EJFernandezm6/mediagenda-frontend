<div class="flex h-screen bg-gray-50">
    <!-- Mobile Header -->
    <div
        class="md:hidden bg-white shadow-sm p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-20 h-16">
        <h1 class="text-xl font-bold text-blue-600">MediAgenda</h1>
        <button (click)="toggleMobileMenu()" class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
            <lucide-icon [img]="isMobileMenuOpen ? icons.X : icons.Menu" class="w-6 h-6"></lucide-icon>
        </button>
    </div>

    <!-- Sidebar Backdrop (Mobile only) -->
    <div *ngIf="isMobileMenuOpen" (click)="toggleMobileMenu()"
        class="fixed inset-0 bg-black/50 z-20 md:hidden animate-fade-in"></div>

    <!-- Sidebar -->
    <aside [class.translate-x-0]="isMobileMenuOpen" [class.-translate-x-full]="!isMobileMenuOpen"
        class="w-64 bg-white border-r border-gray-200 flex flex-col fixed h-full z-30 transition-transform duration-300 ease-in-out md:translate-x-0 pt-16 md:pt-0 shadow-xl md:shadow-none">

        <div class="p-6 hidden md:flex items-center justify-center border-b border-gray-100 h-16">
            <h1 class="text-2xl font-bold text-blue-600 tracking-tight">MediAgenda</h1>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto">
            <a *ngFor="let item of navItems" [routerLink]="item.route" (click)="isMobileMenuOpen = false"
                routerLinkActive="bg-blue-50 text-blue-600"
                class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-50 transition-colors group">
                <lucide-icon [img]="item.icon"
                    class="w-5 h-5 group-hover:text-blue-600 transition-colors"></lucide-icon>
                {{ item.label }}
            </a>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <a routerLink="/auth/login"
                class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-red-600 rounded-lg hover:bg-red-50 transition-colors">
                <lucide-icon [img]="icons.LogOut" class="w-5 h-5"></lucide-icon>
                Cerrar SesiÃ³n
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-0 md:ml-64 overflow-y-auto h-full pt-16 md:pt-0">
        <div class="p-4 sm:p-8 max-w-7xl mx-auto">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
