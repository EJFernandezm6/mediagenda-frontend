<div class="flex h-screen bg-gray-50">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex md:flex-col fixed h-full z-10">
        <div class="p-6 flex items-center justify-center border-b border-gray-100">
            <h1 class="text-2xl font-bold text-blue-600 tracking-tight">MediAgenda</h1>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto">
            <a *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="bg-blue-50 text-blue-600"
                class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-50 transition-colors group">
                <lucide-icon [img]="item.icon"
                    class="w-5 h-5 group-hover:text-blue-600 transition-colors"></lucide-icon>
                {{ item.label }}
            </a>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <a routerLink="/auth/login"
                class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-red-600 rounded-lg hover:bg-red-50 transition-colors">
                <lucide-icon [img]="icons.LogOut" class="w-5 h-5"></lucide-icon>
                Cerrar SesiÃ³n
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-0 md:ml-64 overflow-y-auto h-full">
        <!-- Mobile Header (Visible only on small screens) -->
        <div class="md:hidden bg-white shadow-sm p-4 flex justify-center border-b items-center sticky top-0 z-20">
            <h1 class="text-xl font-bold text-blue-600">MediAgenda</h1>
        </div>

        <div class="p-4 sm:p-8 max-w-7xl mx-auto">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
