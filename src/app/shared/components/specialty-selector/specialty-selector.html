<div class="relative">
    <!-- Input -->
    <div class="relative rounded-md shadow-sm">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <lucide-icon [img]="icons.Search" class="h-5 w-5 text-gray-400"></lucide-icon>
        </div>
        <input type="text" [ngModel]="searchText()" (ngModelChange)="onSearchChange($event)"
            [disabled]="disabled()"
            (focus)="isOpen.set(true)"
            class="block w-full rounded-md border-gray-300 pl-10 focus:border-primary focus:ring-primary sm:text-sm border py-2 disabled:bg-gray-100 disabled:text-gray-500"
            placeholder="Buscar especialidad...">
    </div>

    <!-- Backdrop to close -->
    <div *ngIf="isOpen()" class="dropdown-backdrop" (click)="isOpen.set(false)"></div>

    <!-- Dropdown List -->
    <div *ngIf="isOpen() && filteredOptions().length > 0"
        class="absolute z-40 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm">
        <ul tabindex="-1" role="listbox">
            <li *ngFor="let specialty of filteredOptions()"
                (click)="selectSpecialty(specialty)"
                class="relative cursor-pointer select-none py-2 pl-3 pr-9 hover:bg-primary text-gray-900 group">
                <div class="flex items-center">
                    <span class="font-normal block truncate group-hover:font-semibold">
                        {{ specialty.name }}
                    </span>
                </div>

                <span *ngIf="specialty.specialtyId === selectedSpecialtyId()"
                    class="absolute inset-y-0 right-0 flex items-center pr-4 text-primary">
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                </span>
            </li>
        </ul>
    </div>

    <div *ngIf="isOpen() && filteredOptions().length === 0"
        class="absolute z-40 mt-1 w-full rounded-md bg-white py-2 px-3 text-sm text-gray-500 shadow-lg border">
        No se encontraron especialidades.
    </div>
</div>
